<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot ML & PLN</title>

<!-- ===== CSS ===== -->
<style>
    body {
        background: #f4f4f4;
        margin: 0; padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .chat-container {
        width: 400px;
        height: 600px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .header {
        background: #4A6CF7;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 20px;
    }

    .chat-box {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
    }

    .msg {
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 8px;
        max-width: 80%;
    }

    .user {
        background: #DCF8C6;
        align-self: flex-end;
    }

    .bot {
        background: #E8E8E8;
        align-self: flex-start;
    }

    .input-area {
        display: flex;
        border-top: 1px solid #ddd;
    }

    input {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
        font-size: 16px;
    }

    button {
        width: 80px;
        border: none;
        background: #4A6CF7;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background: #3651c9;
    }
</style>
</head>

<body>

<div class="chat-container">
    <div class="header">Chatbot ML & PLN</div>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Digite sua pergunta...">
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>

<!-- ===== JAVASCRIPT ===== -->
<script>
    const chatBox = document.getElementById("chatBox");

    const respostas = {
        "o que é machine learning": "Machine Learning é uma área da IA que faz sistemas aprenderem padrões automaticamente a partir de dados.",
        "machine learning": "Machine Learning é uma técnica que permite que máquinas aprendam sem serem explicitamente programadas.",
        "tipos de machine learning": "Os principais tipos são: Aprendizado Supervisionado, Não Supervisionado e Aprendizado por Reforço.",
        
        "o que é pln": "PLN (Processamento de Linguagem Natural) é a área que permite que computadores entendam e gerem linguagem humana.",
        "pln": "PLN é o campo da IA que trabalha com texto e fala humanos.",
        "exemplos de pln": "Exemplos: chatbots, tradutores automáticos, análise de sentimentos, corretores ortográficos."
       

        // Você pode adicionar infinitas respostas aqui!
    };

    function addMessage(text, sender) {
        const msg = document.createElement("div");
        msg.classList.add("msg", sender);
        msg.innerText = text;
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
        const input = document.getElementById("userInput");
        const text = input.value.trim().toLowerCase();

        if (text === "") return;

        addMessage(input.value, "user");
        input.value = "";

        setTimeout(() => {
            let resposta = "Desculpe, ainda estou aprendendo! Tente perguntar sobre Machine Learning ou PLN.";

            for (let chave in respostas) {
                if (text.includes(chave)) {
                    resposta = respostas[chave];
                    break;
                }
            }

            addMessage(resposta, "bot");
        }, 500);
    }

    // Enviar com Enter
    document.getElementById("userInput").addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
    });
</script>

</body>a
</html>
